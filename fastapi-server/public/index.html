<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 PawStars API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .endpoints {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        .endpoint {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 PawStars API</h1>
        <p>강아지 삼주 분석 API 서버</p>
        
        <div class="endpoints">
            <h3>API Endpoints</h3>
            <div class="endpoint">
                <strong>POST /pet/register</strong><br>
                강아지 삼주 분석
            </div>
            <div class="endpoint">
                <strong>GET /pillars?date=YYYY-MM-DD</strong><br>
                만세력 조회
            </div>
            <div class="endpoint">
                <strong>POST /pet/compatibility</strong><br>
                강아지 궁합 분석
            </div>
            <div class="endpoint">
                <strong>GET /health</strong><br>
                서버 상태 확인
            </div>
        </div>
        
        <p>
            <a href="/docs" target="_blank">📚 API 문서 보기</a>
        </p>
    </div>
</body>
</html>
